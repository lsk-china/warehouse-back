<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="icon" href="/favicon.ico">
        <link href="//unpkg.com/layui@2.10.1/dist/css/layui.css" rel="stylesheet">
        <link rel="stylesheet" href="/resources/css/public.css" media="all" />
        <script src="//unpkg.com/layui@2.10.1/dist/layui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            html, body {
                height: 100%;
                width: 100%;
            }
            #mainContainer {
                height: 100%;
                width: 100%;
                display: flex;
            }
            .goods-infinite-scroll {
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: flex-start;
                overflow-y: scroll;
            }
            .goods-card {
                width: 200px;
                margin: 20px;
                padding: 10px;
                display: flex;
                flex-direction: column;
            }
            .layui-flow-more {
                flex-basis: 100%;
            }
            .goods-img {
                height: 180px;
                width: 180px;
                align-self: center;
            }
            .goods-card > span {
                align-self: flex-start;
                padding: 0 10px;
            }
        </style>
    </head>
    <body>
        <div id="mainContainer">
            <div class="goods-infinite-scroll" id="goodsInfiniteScroll"></div>
        </div>
        <script>
            window.addEventListener('load', () => {
                layui.use(function() {
                    let flow = layui.flow
                    flow.load({
                        elem: '#goodsInfiniteScroll',
                        scrollElem: '#goodsInfiniteScroll',
                        done: (page, next) => {
                            console.log(page)
                            $.ajax({
                                url: '/goods/loadAllGoods',
                                method: 'get',
                                data: {
                                    page: page,
                                    limit: 10
                                },
                                success: resp => {
                                    let total = resp.count
                                    let elements = ``
                                    for (let goods of resp.data) {
                                        console.log(goods)
                                        elements += `
<div class="goods-card layui-panel">
    <img class="goods-img" src="${goods.goodsimg}"/>
    <span class="goods-name">${goods.goodsname}</span>
    <span class="goods-price">价格: ${goods.price}</span>
    <span class="goods-available">库存: ${goods.available}</span>
</div>
                                        `
                                    }
                                    next(elements, page * 10 < total)
                                }
                            })
                        }
                    })
                })
            }, true)
        </script>
    </body>
</html>
